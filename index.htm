<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="bg">
      <section class="card">
        <div class="bg-top"></div>
        <div class="bg-bottom">
          <img src="./img/image-victor.jpg" alt="Victor-img" />
          <div class="info">
            <p><em>Victor Crest</em> 26</p>
            <p>London</p>
          </div>
          <ul>
            <li>
              <p>80k</p>
              <pre>Followers</pre>
            </li>
            <li>
              <p>803k</p>
              <pre>Likes</pre>
            </li>
            <li>
              <p>1.4k</p>
              <pre>Photos</pre>
            </li>
          </ul>
        </div>
      </section>
    </section>
  </body>
</html>
